apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-test-api
  namespace: backend
  annotations:
spec:
  tls:
  - hosts:
    - localhost
    secretName: letsencrypt-nginx
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-api-service
            port:
              number: 81